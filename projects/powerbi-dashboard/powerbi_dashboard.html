<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        h1, h2 { color: #2c3e50; }
        .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        ul { margin-top: 10px; }
        img { max-width: 100%; margin-top: 10px; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>Power BI Dashboard</h1>
    <div class="section">
        <h2>Overview</h2>
        <p>The Power BI dashboard provides an interactive view of sales performance and trends.</p>
    </div>
    <div class="section">
        <h2>Dashboard Insights</h2>
        <ul>
            <li>Sales by region</li>
            <li>Monthly sales trends</li>
            <li>Top-selling products</li>
        </ul>
        <img src="images/powerbi_dashboard.png" alt="Power BI Dashboard Visualization">
    </div>
</body>
</html>
